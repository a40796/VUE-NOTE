<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="root">
        <span>插值語法</span>
        <h1>Hello,{{name}}</h1> 
        <span>指令語法</span>
        <a v-bind:href="employee.url">{{employee.name.toUpperCase()}}</a>  <!-- 加了v-bind之後 後面的url會變成js 表達式 -->
        <a :href="employee.url">{{employee.name}}</a>  
       
    </div>
    <script>
        Vue.config.productionTip = false;   // 设置为 false 以阻止 vue 在启动时生成生产提示。
        const vm = new Vue({
            el:'#root', 
            data:{   
                name:'albert',
                employee:{
                    name:'go to google',
                    url:'https://www.google.com.tw/?hl=zh_TW'
                }
            }
        });
    </script>
</body>
</html>
