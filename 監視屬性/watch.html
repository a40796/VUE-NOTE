<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>computed</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="root">
        <span>現在的天氣是{{theWeather}}</span>
        <br>
        <br>
        <button @click="weather = !weather">點擊切換天氣</button>
    </div>
    <script>
        Vue.config.productionTip = false;
        const vm = new Vue({
            data(){
                return{
                    weather:true
                }
            },
        //簡寫
            computed:{
                theWeather(){
                    return this.weather ? 'good' : 'bad'
                }
            },
            // 寫法ㄧ
            watch:{
                // 1. 正常寫法
                // weather:{
                //     immediate:true,  // 初始時會對handler呼叫一次
                //     handler(newValue,oldValue){
                //         console.log(`weather is be changed , ${newValue} ${oldValue}`)
                //     }
                // }

                //2. 簡寫模式
                weather(newValue,oldValue){
                    console.log(`weather is be changed , ${newValue} ${oldValue}`)
                }
            }
        })
        vm.$mount('#root')
        //寫法二
        // 1. 正常寫法
        // vm.$watch('theWeather',{
        //     immediate:true,  // 初始時會對handler呼叫一次
        //     handler(newValue,oldValue){
        //         console.log(`theWeather is be changed , ${newValue} ${oldValue}`)
        //     }
        // })
        //2. 簡寫模式
        vm.$watch('theWeather',function(newValue,oldValue){
            console.log(`theWeather is be changed , ${newValue} ${oldValue}`)
        })
        
    </script>
</body>
</html>
