<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="root">
        {{name}}:{{age}}
        {{$options}}
    </div>
    <script>
        Vue.config.productionTip = false;   // 设置为 false 以阻止 vue 在启动时生成生产提示。
        const vm = new Vue({
           data(){
              return{
                  name:'albert',
                  age:28
              }
           }
        });
        console.log(vm)
        vm.$mount('#root')
    </script>
</body>
</html>
