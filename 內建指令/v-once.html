<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="root">
        <div v-once>init:{{n}}</div>
        <div>number:{{n}}</div>
        <button @click="n++">click me</button>
    </div>
    <script>
        const vm = new Vue({
            el:'#root',
            data() {
                return {
                    n:1
                }
            },
        })
    </script>
</body>
</html>
