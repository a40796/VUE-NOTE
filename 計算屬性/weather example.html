<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>computed</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="root">
        <span>現在的天氣是{{theWeather}}</span>
        <br>
        <br>
        <button @click="weather = !weather">點擊切換天氣</button>
    </div>
    <script>
        Vue.config.productionTip = false;
        const vm = new Vue({
            data(){
                return{
                    weather:true
                }
            },
        //簡寫
            computed:{
                theWeather(){
                    return this.weather ? 'good' : 'bad'
                }
            }
        })
        vm.$mount('#root')
    </script>
</body>
</html>
