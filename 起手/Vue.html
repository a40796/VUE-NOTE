<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>Hello,{{name}}</h1> 
    </div>
    <script>
        Vue.config.productionTip = false;   // 设置为 false 以阻止 vue 在启动时生成生产提示。
        const vm = new Vue({
            el:'#root', // el 指定vue到哪個容器 , value通常是css選擇棄
            data:{   //用於存資料 , 可以使用在 el 所指定的容器
                name:'albert',
                age:28
            }
        });
    </script>
</body>
</html>
