<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="root">
        <span>welcome to {{name}}</span>
        <button @click="welcome('brain',$event)">click me</button>
    </div>
    <script>
        Vue.config.productionTip = false;
        const vm = new Vue({
            data(){
                return{
                    name:'ABC school'
                }
            },
            methods: {
                welcome(name,event){
                    console.log(name,event)
                    console.log(this === vm)
                }
            },
        })
        vm.$mount('#root')
    </script>
</body>
</html>
