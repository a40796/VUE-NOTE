<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="root">
        {{name}}:
        <input type="text" placeholder="input your value" @keyup.enter="showInfo">
    </div>
    <script>
        Vue.config.productionTip = false;
        const vm = new Vue({
            data(){
                return{
                    name:'Number'
                }
            },
            methods: {
                showInfo(e){
                    console.log(e.key,e.target.value)
                }
            },
        })
        vm.$mount('#root')
    </script>
</body>
</html>
